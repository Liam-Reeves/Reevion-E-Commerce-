{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-load">
        <div class="login-load-text">
          <h1>Login to your Account</h1>
        </div>
        <img src="{% static 'assets/login.png'%}" alt="" />
      </div>
      <div class="login-form">
        <form action="{% url 'login' %}" method="POST">
          <h1>Login</h1>
          {% csrf_token %}
          <div class="form-group">
            <div class="label">
              <label for="username">Username</label>
            </div>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <div class="label">
              <label for="password">Password</label>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
          <button type="submit" href="{% url 'product_list' %}" class="btn btn-primary">Login</button>
        </form>
      </div>
    </section>
  </body>
</html>
