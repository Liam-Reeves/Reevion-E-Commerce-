{% extends 'layout.html' %} {% load static %} {% block body %}

<link rel="stylesheet" href="{% static 'css/contact.css' %}" />
<div class="main-contact-container">
  <div class="top-container">
    <p>CONTACT US</p>
  </div>
  <div class="contact-map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8091639193185!2d36.82052807507137!3d-1.2886929986990576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11747e756f41%3A0x146973898c119b47!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1738164193944!5m2!1sen!2ske"
      width="500"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <div class="contact-form">
    <h3>Send us a message</h3>
    <form action="">
      <div class="form-group">
        <div class="label">
          <label for="name">Name</label>
        </div>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="name">Email</label>
        </div>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="name"></label>
        </div>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="name">Phone Number</label>
        </div>
        <input type="text" name="name" required />
      </div>
        <button type="submit"></button>
      
    </form>
  </div>
</div>

{% endblock %}
